<div class="addHelperpage">
    <app-sidebar></app-sidebar>

    <app-form-tracker [categ]="category"></app-form-tracker> 
    <form [formGroup]="helperForm" (ngSubmit)="submitHelperForm()">
        <div class="excelbtn" (click)="activateInput()" *ngIf="category() <= 2">
            Upload data using excel
            <input type="file" id="excelfile" accept=".xls,.xlsx" (change)="onFileChange($event)" #excelFileClick hidden>
        </div>
        <div class="seperation" *ngIf="category() <= 2">
            <div class="sepline"></div>
            <p class="orSpan">OR</p>
            <div class="sepline"></div>
        </div>
        <app-helperform-page1 [form]="helperForm" *ngIf="category() == 1" class="helperform" (changePage)="pageChanged($event)"></app-helperform-page1>
        <app-helperform-page2 [form]="helperForm" *ngIf="category() == 2" class="helperform" (changePage)="pageChanged($event)" [categoryNum]="category()"></app-helperform-page2>
        <app-helperform-page3 [form]="helperForm" *ngIf="category() == 3" class="helperform" (changePage)="pageChanged($event)"></app-helperform-page3>
    </form>
</div>
