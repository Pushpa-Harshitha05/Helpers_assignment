<div class="addHelperpage">
    <app-sidebar></app-sidebar>

    <app-form-tracker></app-form-tracker> 
    <app-helperform-page1 *ngIf="category() == 1" class="helperform" (changePage)="pageChanged($event)"></app-helperform-page1>
    <app-helperform-page2 *ngIf="category() == 2" class="helperform" (changePage)="pageChanged($event)" [categoryNum]="category()"></app-helperform-page2>
    <app-helperform-page3 *ngIf="category() == 3" class="helperform" (changePage)="pageChanged($event)"></app-helperform-page3>
</div>
